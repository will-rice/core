# ScreenLogic Services
set_color_mode:
  name: Set Color Mode
  description: Sets the color mode for all color-capable lights attached to this ScreenLogic gateway.
  target:
    device:
      integration: screenlogic
  fields:
    color_mode:
      name: Color Mode
      description: The ScreenLogic color mode to set
      required: true
      example: "romance"
      selector:
        select:
          options:
            - all_off
            - all_on
            - color_set
            - color_sync
            - color_swim
            - party
            - romance
            - caribbean
            - american
            - sunset
            - royal
            - save
            - recall
            - blue
            - green
            - red
            - white
            - magenta
            - thumper
            - next_mode
            - reset
            - hold
